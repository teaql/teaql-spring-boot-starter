dependencies {
    api project(':teaql')
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
}

publishing {
    publications {
        autoconfiguration(MavenPublication) {
            groupId = "${groupId}"
            artifactId = 'teaql-autoconfigure'
            version = "${version}"
            artifact sourcesJar
            from components.java
        }
    }
}